<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Animalitos en adopcion</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="bg-gray-100 min-h-screen">
        <header class="bg-green-600 text-white flex items-center py-4 text-2x font-bold shadow-md">
        
            <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-start flex-1 ml-4">Animalitos en adopcion!</h1>
            
        <div class="bg-green shadow rounded-lg inline-block p-2 m-2 sm:p-3 sm:m-3 md:p-4 md:m-4 lg:p-5 lg:m-5">
        <button class="shadow-lg rounded flex items-center justify-center p-2">
            <a href="home.html">
            <img class="w-8 h-8 object-contain" 
                src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" 
                alt="Inicio">
            </a>
        </button>
        </div>
            

            <div class="bg-white shadow rounded-lg p-4 mb-6">
                <div class="flex flex-wrap gap-4" >
                    <p class="text-gray-700 font-medium mr-4">Filtros:</p>

                <div class="mb-4">  
                    <button onclick="getAnimalitos()" 
                            class="px-4 py-2 bg-white text-black rounded shadow hover:bg-gray-100">Todos
                    </button>
                </div>
                    <!-- Región -->
                    <div class="relative w-full sm:w-40">
                    <button id="btn-region" class="inline-flex w-full justify-between rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow hover:bg-gray-50">
                        Región
                        <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <div id="menu-region" class="absolute left-0 mt-2 w-full sm:w-40 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden overflow-y-auto max-h-60 z-50">
                        <button onclick="filtrarPor('region', '1')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Arica y Parinacota</button>
                            <button onclick="filtrarPor('region', '2')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Tarapacá</button>
                            <button onclick="filtrarPor('region', '3')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Antofagasta</button>
                            <button onclick="filtrarPor('region', '4')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Atacama</button>
                            <button onclick="filtrarPor('region', '5')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Coquimbo</button>
                            <button onclick="filtrarPor('region', '6')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Valparaiso</button>
                            <button onclick="filtrarPor('region', '7')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región metropolitana</button>
                            <button onclick="filtrarPor('region', '8')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de O'Higgins</button>
                            <button onclick="filtrarPor('region', '9')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Maule</button>
                            <button onclick="filtrarPor('region', '10')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Ñuble</button>
                            <button onclick="filtrarPor('region', '11')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Biobío</button>
                            <button onclick="filtrarPor('region', '12')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de La Araucanía</button>
                            <button onclick="filtrarPor('region', '13')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Los Rios</button>
                            <button onclick="filtrarPor('region', '14')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Los Lagos</button>
                            <button onclick="filtrarPor('region', '15')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Aysén</button>
                            <button onclick="filtrarPor('region', '16')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región de Magallanes</button>
                    </div>
                    </div>
                    
                    <!-- Tipo de animal -->
                    <div class="relative w-full sm:w-40">
                    <button id="btn-tipo" class="inline-flex w-full justify-between rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow hover:bg-gray-50">
                        Tipo de Animal
                        <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div id="menu-tipo" class="absolute left-0 mt-2 w-full sm:w-40 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden overflow-y-auto max-h-60 z-49">
                        <button onclick="filtrarPor('tipo', 'Perro')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Perros</button>
                            <button onclick="filtrarPor('tipo', 'Gato')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Gatos</button>
                            <button onclick="filtrarPor('tipo', 'Conejo')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Conejos</button>
                            <button onclick="filtrarPor('tipo', 'Ave')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Ave</button>
                            <button onclick="filtrarPor('tipo', 'Roedor')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Roedor</button>
                    </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto p-6">

            <p id = "hola" class="mb-4 text-gray-700 font-semibold text-center"> Te recomendamos visitar <a href="https://huachitos.cl" class="text-black hover:underline">Huachitos.cl</a> para que adoptes una mascota!</p>
            
            <p id="filtro-activo" class="mb-4 text-gray-700 font-semibold text-center"></p>

            <div class="animalitos-en-adopcion grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </main>

            <footer class="bg-green-600 text-white p-4 text-center mt-8 relative z-10">
    <p>&copy; 2025 Animalitos en adopción. Datos de <a href="https://huachitos.cl/docs" class="text-black hover:underline">Huachitos.cl</a>.</p>
    </footer>

        <script src="../js/item.js"></script>
    </body>
</html>
