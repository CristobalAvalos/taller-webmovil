<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Animalitos en adopcion</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="bg-gray-100 min-h-screen">
        <header class="bg-green-600 text-white flex items-center py-4 text-2x font-bold shadow-md">
            <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-start flex-1 ml-4">Animalitos en adopcion</h1>
            
            <div class="flex space-x-4">
                <a href="home.html" class="bg-white text-green-600 mr-4">Inicio</a>
            </div>

            <div class="bg-white shadow rounded-lg p-4 mb-6">
                <div class="flex flex-wrap gap-4">
                    <!-- Región -->
                    <div class="relative">
                        <button id="btn-region" class="inline-flex w-40 justify-between rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow hover:bg-gray-50">
                            Región
                            <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="menu-region" class="absolute mt-2 w-40 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden">
                            <button onclick="filtrarPor('region', '1')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región 1</button>
                            <button onclick="filtrarPor('region', '2')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región 2</button>
                            <button onclick="filtrarPor('region', '3')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Región 3</button>
                        </div>
                    </div>
                    
                    <!-- Tipo de animal -->
                    <div class="relative">
                        <button id="btn-tipo" class="inline-flex w-40 justify-between rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow hover:bg-gray-50">
                            Tipo de Animal
                            <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="menu-tipo" class="absolute mt-2 w-40 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden">
                            <button onclick="filtrarPor('tipo', 'Perro')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Perros</button>
                            <button onclick="filtrarPor('tipo', 'Gato')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Gatos</button>
                            <button onclick="filtrarPor('tipo', 'Conejo')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Conejos</button>
                            <button onclick="filtrarPor('tipo', 'Ave')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Ave</button>
                            <button onclick="filtrarPor('tipo', 'Roedor')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Roedor</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto p-6">
            <div class="animalitos-en-adopcion grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </main>

        <script src="../js/item.js"></script>
    </body>
</html>
