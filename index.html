<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect a Home</title>
  <!-- Redirige en 0s a la página home dentro de /html -->
  <meta http-equiv="refresh" content="0; url=html/home.html" />
  <script>
    // Fallback inmediato con JavaScript
    window.location.replace('html/home.html');
  </script>
</head>
<body>
  <p>Redirigiendo a <a href="html/home.html">Home</a>…</p>
</body>
</html>
